<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Home page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/home.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./js/charts.js"></script>
        <script src="./js/home.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Left side: Logo + Brand -->
                <div class="d-flex align-items-center">
                    <img
                        id="logo"
                        src="resourses/logo-blue-light.png"
                        alt="Logo"
                    />
                    <a class="navbar-brand" href="#">Expenses Tracker</a>
                </div>

                <!-- Right side: Links -->
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="home.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="categoriesDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Categories
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="categoriesDropdown"
                            >
                                <li>
                                    <a class="dropdown-item" href="#">Health</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Food</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Education</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Transport</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Household</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Lifestyle</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Beauty</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./planning.html">Planning</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="dashboard">
            <div class="summary-cards">
                <div class="card income">
                    <div class="card-icon">$</div>
                    <div class="card-content">
                        <h4>Income</h4>
                        <p>$24.76</p>
                    </div>
                </div>
                <div class="card expenses">
                    <div class="card-icon">$</div>
                    <div class="card-content">
                        <h4>Expenses</h4>
                        <p>$18.19</p>
                    </div>
                </div>
                <div class="card balance">
                    <div class="card-icon">$</div>
                    <div class="card-content">
                        <h4>Balance</h4>
                        <p>$6.57</p>
                    </div>
                </div>
            </div>

            <div class="main-grid">
                <div class="left-side">
                    <div class="chart-container">
                        <h4>Income & Expenses</h4>
                        <p class="amount-label">$9,756</p>
                        <div class="chart-placeholder">
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>

                    <div class="quick-access">
                        <h4>Quick access</h4>
                        <div class="button-group">
                            <button>+ New expense</button>
                            <button>View Income</button>
                            <button>View expenses</button>
                        </div>
                    </div>
                </div>

                <div class="right-side">
                    <div class="chart-container full-height">
                        <h4>Expenses by Category</h4>
                        <div class="chart-placeholder pie-placeholder">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
