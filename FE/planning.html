<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./css/planning.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <title>Planning</title>
        <script defer src="/js/planning.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div
                class="container-fluid d-flex justify-content-between align-items-center"
            >
                <div class="d-flex align-items-center">
                    <img
                        id="logo"
                        src="resources/logo-blue-light.png"
                        alt="Logo"
                    />
                    <a class="navbar-brand" href="#">Expenses Tracker</a>
                </div>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active home"
                                aria-current="page"
                                href="home.html"
                                >Home</a
                            >
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#">Health</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Food</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Education</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Transport</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Household</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Lifestyle</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Beauty</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Planning</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <form id="enterData">
                <h2>Enter Data</h2>

                <input
                    type="number"
                    id="amount"
                    name="amount"
                    placeholder="$0.00"
                    required
                />

                <select id="category" name="category" required>
                    <option value="">Category</option>
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Household</option>
                    <option>Health</option>
                    <option>Education</option>
                    <option>Beauty</option>
                    <option>Lifestyle</option>
                </select>

                <div class="toggle-wrapper">
                    <span class="toggle-label">Приход</span>

                    <label class="switch">
                        <input type="checkbox" id="entryToggle" />
                        <span class="slider"></span>
                    </label>

                    <span class="toggle-label">Разход</span>
                </div>

                <input type="date" id="date" name="date" required />
                <input
                    type="text"
                    id="description"
                    name="description"
                    placeholder="Description"
                    required
                />

                <button type="submit">Enter</button>
            </form>

            <section class="recent-entries">
                <h2>Recent Entries</h2>
                <ul id="entriesList">
                    <!-- JS entries here -->
                </ul>
            </section>
        </main>
    </body>
</html>
